<ion-header>

  <ion-navbar color="secondary">
  	<button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="sm-close" showWhen="android,windows"></ion-icon>
      </button>
    <ion-title>edit-cgp</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-row>
		<ion-col>Course</ion-col>
		<ion-col>Quiz</ion-col>
		<ion-col>Exam</ion-col>
		<ion-col>Total</ion-col>
	</ion-row>
	<ion-row *ngFor="let item of cgpData">
		<ion-col>{{ item?.course_id.name}}</ion-col>
		<ion-col>{{ item?.quiz_score }}</ion-col>
		<ion-col>{{ item?.exam_score }}</ion-col>
		<ion-col>{{ totalScore(item.quiz_score, item.exam_score) }}</ion-col>
	</ion-row>

</ion-content>
