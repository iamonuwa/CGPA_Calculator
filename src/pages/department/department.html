<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Department</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>
		<ion-item>
			<img src="assets/esut.jpg">
		</ion-item>
	</ion-list>
	<form [formGroup]="deptLevelForm" (ngSubmit)="cgpaPage(deptLevelForm.value)">
		<ion-list>
	      <ion-item>
	        <ion-label>Department</ion-label>
	        <ion-select [(ngModel)]="dept" formControlName="dept_id" (ionChange) = "getLevels(dept)" interface="popover">
	          <ion-option *ngFor="let item of deparmentList" value="{{item.$key}}">{{item.name}}</ion-option>
	        </ion-select>
	      </ion-item>
	      <ion-item>
	        <ion-label>Level</ion-label>
	        <ion-select formControlName="level_id" interface="popover">
	          <ion-option *ngFor="let course of levelList" value="{{course.$key}}">{{course.name}}</ion-option>
	        </ion-select>
	      </ion-item>
	      <button type="submit" ion-button outline block color="secondary">Submit</button>
		</ion-list>
	</form>
</ion-content>
